<div class="container">
    <section fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card fxFlex="500px" fxFlex.xs="100%">
            <mat-card-title>Login</mat-card-title>
            <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="submitLogin(loginForm.value)"
                fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Usuario" formControlName="username" id="username">
                        <mat-error *ngIf="hasError('username', 'required')">Usuário é obrigatório</mat-error>
                        <mat-error *ngIf="hasError('username', 'maxlength')">O usuário deve ter no máximo 50 dígitos
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput type="password" placeholder="Senha" formControlName="password" id="password">
                        <mat-error *ngIf="hasError('password', 'required')">A senha é obrigatória</mat-error>
                        <mat-error *ngIf="hasError('password', 'maxlength')">A senha deve ter no máximo 50 dígitos
                        </mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions align="center">
                    <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Entrar</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </section>
</div>
