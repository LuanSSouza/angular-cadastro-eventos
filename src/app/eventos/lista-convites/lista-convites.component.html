<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px">
    <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
    <div>
        <button mat-mini-fab aria-label="Adicionar" color="primary" routerLink="/eventos/adicionar-convite">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>

<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px" *ngIf="!dados">
    <p>Nenhum convite encontrado.</p>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">

    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.keys.evento.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.keys.evento.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef> Início </th>
        <td mat-cell *matCellDef="let element"> {{element.keys.evento.inicio | date: 'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="termino">
        <th mat-header-cell *matHeaderCellDef> Término </th>
        <td mat-cell *matCellDef="let element"> {{element.keys.evento.termino | date: 'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status.status }} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Responder" (click)="editarConvite(element)">
                <mat-icon>email</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
