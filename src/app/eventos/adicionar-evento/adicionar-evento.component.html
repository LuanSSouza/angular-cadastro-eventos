<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Cadastro de eventos</mat-card-title>
        <form [formGroup]="adicionarForm" autocomplete="off" novalidate
            (ngSubmit)="createAdicionar(adicionarForm.value)" fxLayout="column wrap" fxLayoutAlign="center center"
            fxLayoutGap="10px">
            <mat-card-content>
                <mat-form-field>
                    <!-- <mat-label>Descrição do evento*</mat-label> -->
                    <input matInput type="text" placeholder="Código do evento*" formControlName="codigo" id="codigo">
                    <mat-error *ngIf="hasError('codigo', 'required')">Código é obrigatório</mat-error>
                    <mat-error *ngIf="hasError('codigo', 'maxlength')">O código deve ter no máximo 9 dígitos
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input matInput type="text" placeholder="Descrição do evento*" formControlName="descricao" id="descricao">
                    <mat-error *ngIf="hasError('descricao', 'required')">A descrição é obrigatória</mat-error>
                    <mat-error *ngIf="hasError('descricao', 'maxlength')">A descrção deve ter no máximo 100 dígitos
                    </mat-error>
                </mat-form-field>

                <!-- <mat-form-field>
                    <input matInput [matDatepicker]="pickerInicio" placeholder="Escolha a data data de Início"
                        formControlName="dataInicio" id="dataInicio" readonly (click)="pickerInicio.open()">
                    <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                    <mat-datepicker #pickerInicio></mat-datepicker>
                </mat-form-field> -->

                <mat-form-field>
                    <input matInput type="text" placeholder="Início*" formControlName="inicio" id="inicio">
                    <mat-error *ngIf="hasError('inicio', 'required')">O início é obrigatório</mat-error>
                    <!-- <mat-error *ngIf="hasError('inicio', 'maxlength')">O início deve ter no máximo 5 dígitos
                    </mat-error> -->
                </mat-form-field>

                <!-- <mat-form-field>
                    <input matInput [matDatepicker]="pickerTermino" placeholder="Escolha a data de termino"
                        formControlName="dataTermino" id="dataTermino" readonly (click)="pickerTermino.open()">
                    <mat-datepicker-toggle matSuffix [for]="pickerTermino"></mat-datepicker-toggle>
                    <mat-datepicker #pickerTermino></mat-datepicker>
                </mat-form-field> -->

                <mat-form-field>
                    <input matInput type="text" placeholder="Término*" formControlName="termino" id="termino">
                    <mat-error *ngIf="hasError('termino', 'required')">O término é obrigatório</mat-error>
                    <!-- <mat-error *ngIf="hasError('termino', 'maxlength')">O término início deve ter no máximo 5 dígitos
                    </mat-error> -->
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!adicionarForm.valid">Create</button>
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
